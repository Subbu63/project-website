<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #800020; /* Solid background color */
      color: #ffc0cb;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeInUp 2s forwards;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 2.5rem;
      color: #ffc0cb;
      cursor: pointer;
      animation: pulse 2s infinite, float 3s ease-in-out infinite;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .heart:hover {
      transform: scale(1.2);
    }

    .hidden-message {
      display: none;
      margin-top: 20px;
      font-size: 1.8rem;
      color: #fff;
      opacity: 0;
      animation: slideIn 1s forwards;
    }

    .restart-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #d46a6a;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 2s forwards 2s, bounce 1.5s infinite;
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    .restart-button:hover {
      background-color: #6a6ad4;
      transform: scale(1.1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="content">
    <p>This is for you, Yosmitha. For all that you are, and all that you inspire.</p>
    <div class="heart" onclick="revealMessage()">❤️</div>
    <p id="hidden-message" class="hidden-message">This one's to remind you that you are always the Princess :)</p>
    <button class="restart-button" onclick="window.location.href='index.html'">Restart</button>
  </div>

  <script>
    function revealMessage() {
      const hiddenMessage = document.getElementById('hidden-message');
      hiddenMessage.style.display = 'block';
      hiddenMessage.classList.remove('hidden-message');
      void hiddenMessage.offsetWidth;
      hiddenMessage.classList.add('hidden-message');
    }
  </script>
</body>
</html>
