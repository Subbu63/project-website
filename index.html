<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .welcome-message {
      font-size: 2.5rem;
      opacity: 0;
      animation: fadeIn 2s forwards;
      color: #d46a6a;
    }

    .surprise-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #d46a6a;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 2s forwards 2s, pulse 1.5s infinite;
      transition: all 0.3s ease;
      border-radius: 5px;
      position: relative;
      z-index: 5;
    }

    .surprise-button:hover {
      background-color: #6a6ad4;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      display: none;
    }

    .confetti.active {
      display: block;
    }

    .confetti-piece {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #d46a6a;
      opacity: 0.9;
      border-radius: 2px;
      animation: burst 2s ease-out forwards;
    }

    @keyframes burst {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) rotate(var(--rotate)) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="welcome-message">Welcome to the prettiest girl</div>
    <button class="surprise-button" id="surpriseButton" onclick="startSurprise()">Surprise</button>
    <div class="confetti" id="confetti"></div>
  </div>

  <script>
    function startSurprise() {
      const button = document.getElementById('surpriseButton');
      const confettiContainer = document.getElementById('confetti');

      confettiContainer.innerHTML = '';

      confettiContainer.classList.add('active');

      const rect = button.getBoundingClientRect();
      const buttonX = rect.left + rect.width / 2;
      const buttonY = rect.top + rect.height / 2;

      for (let i = 0; i < 150; i++) {
        const confettiPiece = document.createElement('div');
        confettiPiece.className = 'confetti-piece';

        confettiPiece.style.left = buttonX + 'px';
        confettiPiece.style.top = buttonY + 'px';

        confettiPiece.style.backgroundColor = [
          '#d46a6a', '#6a6ad4', '#ffc0cb', '#87ceeb', '#ffeb3b'
        ][Math.floor(Math.random() * 5)];

        const size = Math.random() * 8 + 8;
        confettiPiece.style.width = size + 'px';
        confettiPiece.style.height = size + 'px';

        const angle = Math.random() * 360;
        const distance = Math.random() * 400 + 200;
        const x = Math.cos(angle * Math.PI / 180) * distance;
        const y = Math.sin(angle * Math.PI / 180) * distance;
        const rotate = Math.random() * 720 - 360;

        confettiPiece.style.setProperty('--x', x + 'px');
        confettiPiece.style.setProperty('--y', y + 'px');
        confettiPiece.style.setProperty('--rotate', rotate + 'deg');

        confettiPiece.style.animationDuration = Math.random() * 1 + 1 + 's';

        confettiContainer.appendChild(confettiPiece);
      }

      setTimeout(() => {
        window.location.href = 'page1.html';
      }, 2000);
    }
  </script>
</body>
</html>
