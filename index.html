<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script type="module">
  import { inject } from '@vercel/analytics';
  inject();
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap');
    
    :root {
      --primary: #8a2be2;
      --secondary: #ff6b98;
      --accent: #23f0c7;
      --light: #f8f9fa;
      --dark: #2d3142;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      opacity: 0;
      transform: translateZ(0);
    }
    
    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }
    
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="rgba(255,255,255,0.2)" d="M0,192L48,170.7C96,149,192,107,288,117.3C384,128,480,192,576,202.7C672,213,768,171,864,133.3C960,96,1056,64,1152,80C1248,96,1344,160,1392,192L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
      background-size: 1440px 100px;
      animation: wave 20s linear infinite;
    }
    
    .wave:nth-of-type(1) {
      opacity: 0.5;
      bottom: -25px;
      animation: wave 15s linear infinite reverse;
    }
    
    .wave:nth-of-type(2) {
      opacity: 0.4;
      bottom: -35px;
      animation: wave 18s linear infinite;
    }
    
    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1440px; }
    }
    
    .container {
      position: relative;
      z-index: 10;
      padding: 3rem;
      border-radius: 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 50px var(--shadow-color);
      max-width: 550px;
      width: 90%;
      text-align: center;
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.5s;
    }
    
    .welcome-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 6vw, 3.5rem);
      margin-bottom: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #ffffff, #f9f9f9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .welcome-title:hover {
      transform: scale(1.05) translateY(-5px);
    }
    
    .welcome-subtitle {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 2.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #ffffff, #f9f9f9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1s ease forwards 1s;
    }
    
    .welcome-subtitle:hover {
      transform: scale(1.05) translateY(-5px);
    }
    
    .surprise-button {
      padding: 1rem 2.2rem;
      font-size: 1.2rem;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease-out;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards 1.2s;
      z-index: 5;
      will-change: transform, background, box-shadow;
    }
    
    .surprise-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s;
    }
    
    .surprise-button:hover:not(:disabled)::before {
      left: 100%;
    }
    
    .surprise-button:hover:not(:disabled) {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 35px rgba(138, 43, 226, 0.6), 0 0 25px rgba(255, 107, 152, 0.4);
      letter-spacing: 1px;
    }
    
    .surprise-button:active:not(:disabled) {
      transform: translateY(-2px) scale(0.98);
    }
    
    .surprise-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.5), 0 10px 25px rgba(138, 43, 226, 0.4);
    }
    
    .surprise-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .surprise-button i {
      margin-left: 8px;
      position: relative;
      top: 1px;
      transition: transform 0.3s ease;
    }
    
    .surprise-button:hover:not(:disabled) i {
      transform: scale(1.2) translateX(3px);
      color: var(--accent);
    }
    
    .particles {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }
    
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 20;
      display: none;
    }
    
    .confetti.active {
      display: block;
    }
    
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
      border-radius: 50%;
      animation: burst 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      will-change: transform, opacity;
    }
    
    .confetti-piece.square {
      border-radius: 4px;
    }
    
    .confetti-piece.triangle {
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
    
    .loading {
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 0 0 1.5rem 1.5rem;
      overflow: hidden;
      display: none;
    }
    
    .loading.active {
      display: block;
    }
    
    .loading-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      background-size: 200% 100%;
      animation: loading 2s ease-in-out forwards, gradient 2s linear infinite;
    }
    
    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-50px) rotate(5deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(50px) rotate(-5deg); }
    }
    
    @keyframes burst {
      0% { opacity: 0; transform: translate(0, 0) rotate(0deg) scale(0); }
      10% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) rotate(var(--rotate)) scale(0.5); }
    }
    
    @keyframes loading {
      to { width: 100%; }
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .glow {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent) 0%, rgba(35, 240, 199, 0) 70%);
      opacity: 0.3;
      filter: blur(30px);
      pointer-events: none;
      z-index: 1;
      animation: pulse 4s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.2; }
    }
    
    @media (max-width: 480px) {
      .container { padding: 2rem 1.5rem; }
      .welcome-title { margin-bottom: 1rem; }
      .welcome-subtitle { margin-bottom: 2rem; }
      .surprise-button { padding: 0.8rem 1.8rem; font-size: 1.1rem; }
    }

    [class*="fade"], [class*="pulse"], [class*="float"] {
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }
  </style>
  <script>
    function smoothTransition(targetUrl) {
      const transitionOverlay = document.createElement('div');
      transitionOverlay.style.cssText = `
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.6s ease;
        pointer-events: none;
      `;
      document.body.appendChild(transitionOverlay);

      requestAnimationFrame(() => {
        transitionOverlay.style.opacity = '1';
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 600);
      });

      const link = document.createElement('link');
      link.rel = 'prefetch';
      link.href = targetUrl;
      document.head.appendChild(link);
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.6s ease';
      requestAnimationFrame(() => {
        document.body.style.opacity = '1';
      });
    });
  </script>
</head>
<body>
  <div class="animated-bg">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="glow" style="top: -50px; left: 30px;"></div>
    <div class="glow" style="bottom: -50px; right: 30px;"></div>
    
    <h1 class="welcome-title">WELCOME</h1>
    <p class="welcome-subtitle">TO THE PRETTIEST GIRL!❤️</p>
    <button id="surpriseButton" class="surprise-button" aria-label="Reveal Surprise">
      Surprise <i class="fas fa-heart"></i>
    </button>
    <div class="loading" id="loading">
      <div class="loading-bar"></div>
    </div>
  </div>
  
  <div class="confetti" id="confetti"></div>
  
  <script>
    class SurpriseEffect {
      constructor() {
        this.button = document.getElementById('surpriseButton');
        this.confettiContainer = document.getElementById('confetti');
        this.loading = document.getElementById('loading');
        this.particlesContainer = document.getElementById('particles');
        this.colors = ['#8a2be2', '#9654e9', '#a27af0', '#ff6b98', '#ff83a8', '#ff9cb8', '#23f0c7'];
        this.container = document.querySelector('.container');
        this.mouseX = 0;
        this.mouseY = 0;
        this.initEventListeners();
        this.createParticles();
        this.addGlowEffect();
      }

      initEventListeners() {
        this.button.addEventListener('click', debounce(() => this.start(), 200));
        this.button.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' || e.key === ' ') this.start();
        });
        
        document.addEventListener('mousemove', (e) => {
          this.mouseX = e.clientX;
          this.mouseY = e.clientY;
          const xAxis = (window.innerWidth / 2 - e.clientX) / 25;
          const yAxis = (window.innerHeight / 2 - e.clientY) / 25;
          this.container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        document.addEventListener('mouseleave', () => {
          this.container.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
      }

      createParticles() {
        for (let i = 0; i < (window.innerWidth < 768 ? 40 : 80); i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          const size = Math.random() * 15 + 5;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          particle.style.left = Math.random() * 100 + 'vw';
          particle.style.top = Math.random() * 100 + 'vh';
          particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
          particle.style.animationDelay = (Math.random() * 5) + 's';
          particle.style.opacity = Math.random() * 0.3 + 0.1;
          this.particlesContainer.appendChild(particle);
        }
      }
      
      addGlowEffect() {
        const glow = document.createElement('div');
        glow.className = 'glow';
        glow.style.opacity = '0.15';
        document.body.appendChild(glow);
        document.addEventListener('mousemove', (e) => {
          glow.style.left = (e.clientX - 75) + 'px';
          glow.style.top = (e.clientY - 75) + 'px';
        });
      }

      start() {
        if (this.button.disabled) return;
        this.button.disabled = true;
        this.button.innerHTML = 'Loading <i class="fas fa-spinner fa-spin"></i>';
        this.loading.classList.add('active');
        this.confettiContainer.innerHTML = '';
        this.confettiContainer.classList.add('active');

        const rect = this.button.getBoundingClientRect();
        const originX = rect.left + rect.width / 2;
        const originY = rect.top + rect.height / 2;

        this.createConfettiBurst(originX, originY);
        setTimeout(() => this.createConfettiBurst(window.innerWidth * 0.25, window.innerHeight * 0.3), 300);
        setTimeout(() => this.createConfettiBurst(window.innerWidth * 0.75, window.innerHeight * 0.4), 600);
        
        setTimeout(() => smoothTransition('page1.html'), 2000);
      }

      createConfettiBurst(x, y) {
        const pieceCount = window.innerWidth < 768 ? 30 : 60;
        for (let i = 0; i < pieceCount; i++) {
          const piece = document.createElement('div');
          piece.className = 'confetti-piece';
          const shapeRandom = Math.random();
          if (shapeRandom > 0.6) piece.classList.add('square');
          else if (shapeRandom > 0.3) piece.classList.add('triangle');
          
          piece.style.left = x + 'px';
          piece.style.top = y + 'px';
          piece.style.backgroundColor = this.colors[Math.floor(Math.random() * this.colors.length)];
          const size = Math.random() * 12 + 6;
          piece.style.width = size + 'px';
          piece.style.height = size + 'px';
          const angle = Math.random() * 360;
          const distance = Math.random() * 250 + 100;
          const xOffset = Math.cos(angle * Math.PI / 180) * distance;
          const yOffset = Math.sin(angle * Math.PI / 180) * distance - 150;
          const rotate = Math.random() * 720 - 360;
          piece.style.setProperty('--x', xOffset + 'px');
          piece.style.setProperty('--y', yOffset + 'px');
          piece.style.setProperty('--rotate', rotate + 'deg');
          piece.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
          piece.style.animationDelay = (Math.random() * 0.3) + 's';
          this.confettiContainer.appendChild(piece);
          piece.addEventListener('animationend', () => piece.remove());
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => new SurpriseEffect());
  </script>
</body>
</html>
